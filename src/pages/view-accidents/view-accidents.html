  <ion-list>

    <ion-card class="view-card" *ngFor="let acc of accidents;let i = index;" (click)="openIncidentDetailPage(i)">
      <ion-grid>
        <ion-row class="view-header">
          <ion-col col-8 text-wrap>
            <b>{{acc.type}}</b>
            <p><small>{{acc.createdAt | date:'medium'}}</small></p>
          </ion-col>
          <ion-col col-4 text-wrap text-right>
            <button class="edit" ion-button color="primary" clear icon-only item-end *ngIf="acc.status=='Draft'"
            (click)="editAccident(i,$event)">
            <ion-icon name='create' is-active="false"></ion-icon>
          </button>
          </ion-col>
        </ion-row>
        <ion-row class="view-contents">
          <ion-col col-12 text-wrap>
            {{acc.description}}
          </ion-col>
        </ion-row>
        <ion-row class="view-footer">
          <ion-col col-12>
            <p>
              <b>Status - </b>
              <span class="draft" *ngIf="acc.status=='Draft'">Draft</span>
              <span class="submitted" *ngIf="acc.status=='Submit'">Submitted</span>
            </p>
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
