<ion-header>

  <ion-navbar color="primary">
    <ion-title>Passenger Details</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>
  <ion-card [formGroup]="passengerFormGroup">
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Driving Licence</ion-label>
      <ion-input type="text" formControlName="licence" autocapitalize="characters"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Age</ion-label>
      <ion-input type="number" formControlName="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><small>Gender</small></ion-label>
      <ion-select formControlName="gender">
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Female">Female</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label><small>Under Influence</small></ion-label>
      <ion-toggle formControlName="underInfluence"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label stacked>Type and Extent of Human Factor</ion-label>
      <ion-input formControlName="typeAndExtentOfHumanFactor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nature of any injuries</ion-label>
      <ion-input formControlName="natureOfAnyInjuries"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data on Socio-economic status</ion-label>
      <ion-input formControlName="dataOnSocioEconomicStatus"></ion-input>
    </ion-item>
    <div padding>
      <ion-card *ngFor="let img of passengerImageUrls;let m = index;">
        <img [src]="img.value.url" />
        <ion-row>
          <ion-col text-right>
            <button ion-button color="danger" clear icon-only item-end (click)="delPassengerImage(passengerFormGroup,m)">
              <ion-icon name='trash' is-active="false"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
    <div text-center>
      <h2 style="padding: 7px 0;" color="primary">Capture Photos/Video</h2>
      <button ion-button icon-only class="center" margin-bottom (click)="capturePassenger(passengerFormGroup)">
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
    <div padding>
      <button type="button" ion-button block small [disabled]="passengerFormGroup.invalid" (click)="savePassenger()">Save</button>
    </div>
  </ion-card>
</ion-content>
