<ion-header>

  <ion-navbar color="primary">
    <ion-title>Passenger Details</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="personform" padding>
  <form [formGroup]="personForm">
    <ion-item>
      <ion-label>Person Type <code>*</code> </ion-label>
      <ion-select formControlName="type">
        <ion-option *ngFor="let type of personTypes;" [value]="type">{{type}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Name <code>*</code> </ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Driving Licence</ion-label>
      <ion-input type="text" formControlName="licence" autocapitalize="characters"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Age <code>*</code> </ion-label>
      <ion-input type="number" formControlName="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Address <code>*</code> </ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gender <code>*</code> </ion-label>
      <ion-select formControlName="gender">
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Female">Female</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Under Influence <code>*</code> </ion-label>
      <ion-toggle formControlName="underInfluence"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label stacked>Type and Extent of Human Factor</ion-label>
      <ion-input formControlName="typeAndExtendOfHumanFactor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nature of any injuries</ion-label>
      <ion-input formControlName="natureOfAnyInjuries"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data on Socio-economic status</ion-label>
      <ion-input formControlName="dataOnSocioEconomicStatus"></ion-input>
    </ion-item>
    <div padding>
      <ion-card *ngFor="let img of personImageUrls;let i = index;">
        <img [src]="img.value.url" />
        <ion-row>
          <ion-col text-right>
            <button ion-button color="danger" clear icon-only item-end (click)="delPassengerImage(personForm,i)">
              <ion-icon name='trash' is-active="false"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
    <div text-center>
      <h2 color="primary">Capture Photos/Video</h2>
      <button ion-button icon-only class="center" margin-bottom (click)="capturePassenger(personForm)">
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
    <div padding>
      <button type="button" ion-button block small [disabled]="personForm.invalid" (click)="savePerson()">Save</button>
    </div>
  </form>
</ion-content>
