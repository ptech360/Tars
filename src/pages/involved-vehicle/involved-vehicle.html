<ion-header>

  <ion-navbar>
    <ion-title>Add Involved Vehicle</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>
  <ion-card [formGroup]="vehicleFormGroup">
    <ion-item>
      <ion-label stacked>Vehicle Number</ion-label>
      <ion-input type="text" formControlName="vehicleNumber" autocapitalize="characters"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Vehicle Model</ion-label>
      <ion-input type="text" formControlName="vehicleModel" autocapitalize="characters"></ion-input>
    </ion-item>
    <div padding>
      <ion-card *ngFor="let img of vehicleFormGroup.controls.vehicleImages.controls;let m = index;">
        <img [src]="img.value.url" />
        <ion-row>
          <ion-col text-right>
            <button ion-button color="danger" clear icon-only item-end (click)="delVehicleImage(vehicleFormGroup,m)">
              <ion-icon name='trash' is-active="false"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
    <div text-center>
      <h2 color="primary">Capture Photos/Video</h2>
      <button ion-button icon-only class="center" margin-bottom (click)="captureVehicle(vehicleFormGroup)">
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
    <div padding>
      <button type="button" ion-button block small [disabled]="vehicleFormGroup.invalid" (click)="saveVehicle()">Save</button>
    </div>
  </ion-card>
</ion-content>
